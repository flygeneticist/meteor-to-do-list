<head>
  <title>To-Do List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <form class="new-list">
        <input type="text" name="title" placeholder="Type to add new list title" />
      </form>
    </header>
    {{#each lists}}
      <div>
        {{> list}}
        <ul>
          {{#each tasks}}
            {{#if list.id == task.list}}
              {{> task}}
            {{/if}}
          {{/each}}
        </ul>
      </div>
    {{/each}}
  </div>
</body>

<template name="list">
  <h3>{{title}}</h3>
  <button class="deleteListBtn" id={{id}}>Delete</button>
</template>

<template name="task">
  <li>{{title}} - {{dueDate}}</li>
</template>
