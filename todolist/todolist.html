<head>
  <title>To-Do List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
    </header>
    {{#each lists}}
      <div>
        {{> list}}
        <ul>
          {{#each tasks}}
            {{> task}}
          {{/each}}
        </ul>
      </div>
    {{/each}}
  </div>
</body>

<template name="task">
  <li>{{text}} - {{dueDate}}</li>
</template>

<template name="list">
  <h3>{{title}}</h3>
</template>
