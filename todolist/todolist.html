<head>
  <title>To-Do List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <form class="new-list">
        <input type="text" name="title" placeholder="Type to add new list title" />
      </form>
    </header>
    {{#each lists}}
      <div>
        {{> list}}
        <ul>
          {{#each tasks}}
            {{#if list.id is task.list}}
              {{> task}}
            {{/if}}
          {{/each}}
        </ul>
      </div>
    {{/each}}
  </div>
</body>

<template name="list">
  <h3>{{title}}</h3>
  <form class="new-item">
    <input type="text" name="title" placeholder="Type to add new item title" required/>
    <input type="date" name="dueDate" required/>
    <button class="add-item" type="submit">Add Item</button>
  </form><br>
  <button class="delete-list">Delete List</button>
</template>

<template name="task">
  <li>{{title}} - {{dueDate}} - {{#if task.complete }}completed!{{/if}}</li>
</template>
